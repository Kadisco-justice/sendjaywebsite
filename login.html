<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Send Jay Logistics</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #166194;
      margin-bottom: 1rem;
      text-align: center;
    }
    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 2.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #777;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #007DC3;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.error {
      background: #d9534f; /* red background for error */
    }
    button:hover {
      background: #005fa3;
    }
    .small-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .small-text a {
      color: #007DC3;
      text-decoration: none;
    }
    @media (max-width: 400px) {
      .form-container { padding: 1.5rem; }
      input, button { padding: 1rem; }
    }
  </style>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
     const firebaseConfig = {
      apiKey: "AIzaSyC_0SnIDyWzTqXjf6SBh_pd5M-dgoHMF8w",
      authDomain: "send-jay-website.firebaseapp.com",
      projectId: "send-jay-website",
      storageBucket: "send-jay-website.firebasestorage.app",
      messagingSenderId: "40934949005",
      appId: "1:40934949005:web:71a3653b021eec6d12a2c4",
      measurementId: "G-LXPK18WSZX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="return validateLoginForm()">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button id="loginButton" type="submit">Login</button>
    </form>
    <p class="small-text">Don't have an account? <a href="signup.html">Create one</a></p>
  </div>

  <script>
    function validateLoginForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginButton = document.getElementById('loginButton');

      if (!email || !password) {
        showError("Fill in all fields");
        return false;
      }

      loginButton.disabled = true;
      loginButton.textContent = "Logging in...";

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Success
          console.log("Login successful:", userCredential.user);
          loginButton.textContent = "Success üéâ";
          loginButton.classList.remove('error');
          setTimeout(() => {
            window.location.href = "booking.html";
          }, 1000);
        })
        .catch((error) => {
          console.error("Login error:", error);

          if (error.code === "auth/user-not-found") {
            showError("User not found");
          } else if (error.code === "auth/wrong-password") {
            showError("Incorrect password");
          } else {
            showError("Login failed");
          }
        });

      return false; // prevent form submit
    }

    function showError(message) {
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = false;
      loginButton.textContent = message;
      loginButton.classList.add('error');
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
